*body, html {

  padding: 0;
  overflow-x: hidden;

}

/* Fix mobile layout stretch and spacing */
.container, .main, .content {

  padding: 0 16px;
  box-sizing: border-box;
}

/* Remove bottom spacing caused by shadows or layout shifts */
body {

  scroll-behavior: smooth;
}

/* Optional: Fix fixed-position elements if any */
* {
  box-sizing: border-box;
}

.section2 {

.navbar {
  overflow: visible;
  display: flex;
  flex-wrap: wrap;
  height: 70px;
width: 100%;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to right, rgba(34, 139, 87, 1), rgba(52, 97, 176, 0.3));
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  padding: 0 10px;
}

.dropdown {
  display: inline-block;
  position: relative;
  margin: 10px 10px;
  vertical-align: top;
}

.dropdown .dropbtn {
  font-size: 16px;
  border: none;
  outline: none;
  color: white;
  padding: 14px 20px;
  border-radius: 25px;
  background-color: rgba(34, 139, 87, 1);
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.navbar a:hover,
.dropdown:hover .dropbtn {
  background-color: rgba(34, 139, 87, 1);
  transform: translateY(-2px);
  box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #ffffff;
  min-width: 180px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
  z-index: 1;
  border-radius: 10px;
}

.dropdown-content a {
  color: #333;
  text-decoration: none;
  padding: 14px 18px;
  display: block;
  text-align: left;
  transition: background-color 0.3s ease;
}

.dropdown-content a:hover {
  background-color: #f0f0f0;
  color: rgba(34, 139, 87, 1);
}

.dropdown:hover .dropdown-content {
  display: block;
  animation: fadeIn 0.3s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-10px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.dropdown-content input[type="text"] {
  padding: 10px;
  margin: 10px;
  font-size: 14px;
  border: 1px solid #ddd;
  width: calc(100% - 20px);
  border-radius: 5px;
}

.options {
  margin-top: 20px;
  font-size: 1rem;
  color: #222;
}

.checkbox-wrapper * {
  -webkit-tap-highlight-color: transparent;
  outline: none;
}

.checkbox-wrapper input[type="checkbox"] {
  display: none;
}

.checkbox-wrapper label {
  --size: 50px;
  --shadow: calc(var(--size) * .07) calc(var(--size) * .1);
  position: relative;
  display: block;
  width: var(--size);
  height: var(--size);
  margin: 0 auto;
  background: linear-gradient(43deg, #2E7D32 0%, #66BB6A 46%, #FFD54F 100%);
  border-radius: 50%;
  box-shadow: 0 var(--shadow) #a5d6a7;
  cursor: pointer;
  transition: 0.2s ease transform, 0.2s ease background-color, 0.2s ease box-shadow;
  overflow: hidden;
  z-index: 1;
}

.checkbox-wrapper label:before {
  content: "";
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  width: calc(var(--size) * .7);
  height: calc(var(--size) * .7);
  margin: 0 auto;
  background-color: #fff;
  transform: translateY(-50%);
  border-radius: 50%;
  box-shadow: inset 0 var(--shadow) #a5d6a7;
  transition: 0.2s ease width, 0.2s ease height;
}

.checkbox-wrapper label:hover:before {
  width: calc(var(--size) * .55);
  height: calc(var(--size) * .55);
  box-shadow: inset 0 var(--shadow) #81c784;
}

.checkbox-wrapper label:active {
  transform: scale(0.9);
}

.checkbox-wrapper .tick_mark {
  position: absolute;
  top: -1px;
  left: calc(var(--size) * -.05);
  width: calc(var(--size) * .6);
  height: calc(var(--size) * .6);
  margin: 0 auto;
  margin-left: calc(var(--size) * .14);
  transform: rotateZ(-40deg);
}

.checkbox-wrapper .tick_mark:before,
.checkbox-wrapper .tick_mark:after {
  content: "";
  position: absolute;
  background-color: #fff;
  border-radius: 2px;
  opacity: 0;
  transition: 0.2s ease transform, 0.2s ease opacity;
}

.checkbox-wrapper .tick_mark:before {
  left: 0;
  bottom: 0;
  width: calc(var(--size) * .1);
  height: calc(var(--size) * .3);
  box-shadow: -2px 0 5px rgba(0, 0, 0, 0.23);
  transform: translateY(calc(var(--size) * -.68));
}

.checkbox-wrapper .tick_mark:after {
  left: 0;
  bottom: 0;
  width: 100%;
  height: calc(var(--size) * .1);
  box-shadow: 0 3px 5px rgba(0, 0, 0, 0.23);
  transform: translateX(calc(var(--size) * .78));
}

.checkbox-wrapper input[type="checkbox"]:checked + label {
  box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
}

.checkbox-wrapper input[type="checkbox"]:checked + label:before {
  width: 0;
  height: 0;
}

.checkbox-wrapper input[type="checkbox"]:checked + label .tick_mark:before,
.checkbox-wrapper input[type="checkbox"]:checked + label .tick_mark:after {
  transform: translate(0);
  opacity: 1;
}

.checkbox-wrapper {

#downloadBtn {

  background: linear-gradient(145deg, rgba(34, 139, 87, 1), rgba(52, 97, 176, 0.3));

  color: white;

  margin: 30px auto;
  cursor: pointer;
  box-shadow: 0 10px 20px rgba(38, 100, 209, 0.3);
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  display: block;
}

#downloadBtn:before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255, 255, 255, 0.3), transparent);
  transition: all 0.5s ease;
}

#downloadBtn:hover {
  transform: translateY(-3px);
  box-shadow: 0 15px 25px rgba(38, 100, 209, 0.4);
  background: linear-gradient(145deg, rgba(52, 97, 176, 0.3), rgba(34, 139, 87, 1));
}

#downloadBtn:hover:before {
  left: 100%;
}

#downloadBtn:active {
  transform: translateY(1px);
  box-shadow: 0 5px 10px rgba(38, 100, 209, 0.2);
}

.comment-container {
  display: flex;
  justify-content: center;
  margin: 20px 0;
  padding: 0 15px;
}

.comment-box {
  width: 100%;
  max-width: 500px;
  height: 100px;
  padding: 15px;
  background-color: #f0f0f0;
  border: 2px solid rgba(34, 139, 87, 1);
  border-radius: 10px;
  resize: vertical;
  font-family: Arial, sans-serif;
  transition: all 0.3s ease;
}

.comment-box:focus {
  outline: none;
  box-shadow: 0 0 10px rgba(38, 100, 209, 0.3);
  border-color: #f6a800;
}

.comment-box::placeholder {

@media (max-width: 768px) {

  }

  .options {
    font-size: 1.1rem;
    margin-top: 18px;
  }
}
